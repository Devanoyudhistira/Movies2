<!DOCTYPE html>

<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/style.css"/>
  <title>Specialz</title>
  
</head>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/feather-icons"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montaga&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nanti: '#da373d',
          },
          fontFamily:{
            'popins': ['Poppins'],
            'montaga':['Montaga'],
            'inter': ['Inter']
          },
        }
      }
    }
  </script>
<body class="overflow-hidden">
  <div class="landing grid w-screen h-screen relative overflow-hidden ">
    
    <div class="slide absolute justify-center items-center flex flex-col w-full h-full bg-gradient-to-t from-blue-950 to-black duration-500">
      <h1 class=" inline-block -mt-[130px] mb-[80px] text-7xl bg-gradient-to-l from-sky-500 to-blue-600 bg-clip-text text-transparent ">SpecialZ</h1>
      <span class="text-md font-inter -mt-[70px] italic text-slate-700">"A place where glass becomes a cinema"</span>
      <button class="next text-blue-800 bg-neutral-900/50 text-xl font-popins h-max border-blue-700 font-bold mt-[45px] px-4 p-2 border-solid border-2">Get started</button>
    </div>
    <div class="slide relative items-center justify-center flex flex-col w-full h-full flex duration-500">
      <div class="bg-[url('movie-poster/avenger-ultron.jpg')] w-full h-full bg-center bg-cover"></div>
      <div class="absolute w-full h-full flex flex-col justify-center items-center top-0 bg-slate-950/50">
      <div class="absolute rounded-md mt-[260px] shadow-md shadow-slate-700/70 flex flex-col justify-center gap-2 items-center px-4 py-[90px] h-[130px] bg-gradient-to-t from-blue-900 to-slate-950">
        <span class="block rounded-md w-[13em] text-center text-lg text-slate-300 shadow-lg shadow-blue-900/50 font-popins font-thin bg-gradient-to-t from-blue-950 to-slate-900">Every best movies lies in here</span>
        <button class="next tracking-wide rounded-lg bg-gradient-to-r from-blue-900 to-blue-800 p-2 mt-[15px] text-xl font-inter font-normal text-slate-200 bg-blue-600">next</button>
        </div>
        </div>
      </div>
    <div class="slide absolute w-full h-full bg-black duration-500">
      <div class="bg-[url('movie-poster/jjk-season-2.jpg')] w-full h-full bg-center bg-cover"></div>
      <div class="absolute w-full h-full flex flex-col justify-center items-center top-0 bg-red-700/30">
      <button class="next absolute w-16 z-10 h-20 bg-blue-500/0">next</button>
        </div>
    </div>
    <div class="slide absolute w-full h-full duration-500">
      <img src="movie-poster/yuru-camp.jpg" class="object-cover brightness-50 w-full bg-center h-full">
    </div>
    </div>
  
  <script>feather.replace();</script>
  <script src="scripts/main.js"></script>
</body>
</html>
